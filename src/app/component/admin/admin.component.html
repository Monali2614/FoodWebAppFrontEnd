<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form (ngSubmit)="login()" style="width: 23rem;">
  
              <h1 class="h1">ADMIN LOGIN</h1>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" class="large-input" [(ngModel)]="username" name="username" placeholder="Admin Name"
                  required>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" class="large-input" [(ngModel)]="password" name="password" placeholder="Password"
                  required>
  
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                  type="Submit">Login</button>
  
              </div>
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./assets/admin.jpeg" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
