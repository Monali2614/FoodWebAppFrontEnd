<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Search Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .short-search-bar {
      max-width: 500px; /* Set the desired width here */
      margin: 0 auto; /* Center the search bar horizontally */
    }
    .header {
      background-color: #dfe0e7;
      padding: 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .brand-title {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<header class="header">
  <nav class="navbar">
    <div class="logo">

      <a href="#">Delicious Food</a>
    </div>
    
    <ul class="nav-links">

      <li (click)="onlogin()">Login</li>
      <li><a href="#">Wishlist</a></li>
      <li><a href="#">ChatBox</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Language</a></li>
    </ul>
    
  </nav>
  <h3 class="brand-title">Food Brand</h3>
  <h5>Discover The Food and Drink</h5>
  <div class="input-group rounded short-search-bar">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
</header>

<!-- Bootstrap JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
